<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
    <title>Make Your Own Quiz</title>
  </head>
  <body>
    <h1>Make Your Own Quiz</h1>

    <form id="new-quiz">
      <fieldset>
        <section id="entireQuizForm">
          <legend>New Quiz Input:</legend>
          <article id="quizHeader">

            <label for="quizTitle">Quiz Title:</label>
            <input id="quizTitle" name="quizTitle" type="text" />

            <label for="quizDescription">Quiz Description:</label>
            <input id="quizDescription" name="quizDescription" type="text" />

          </article>
        </section>

        <button id="newQuestion" type="click">Add New Question</button>
        <button id="submit" type="click">Submit Quiz</button>

      </fieldset>
    </form>

    <script src="../scripts/quiz.js"></script>
    <script src="../scripts/template.js"></script>

  </body>
</html>
