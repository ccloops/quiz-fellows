<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
    <title>Quiz Fellows - Make A Quiz</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  </head>
  <body>
    <header id="header">
      <nav id="navbar">
        <a href="#">
          <img src="../stockimgs/code-fellows-logo.png" /><h1>Quiz Fellows</h1>
        </a>
        <ul id="navul">
          <li class="navitem"><a href="home.html">Home </a></li>
          <li class="navitem"><a href="quiz.html">Take Quiz </a></li>
          <li class="navitem"><a href="template.html">Make Quiz </a></li>
          <li class="navitem"><a href="home.html#about-us">About Us </a></li>
          <li class="navitem" id="logoutbutt"><button id="logout">Logout</button></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="template-header">
        <h1>Make Your Own Quiz</h1>
      </div>

      <form id="new-quiz">
        <fieldset>
          <section id="entireQuizForm">
            <article id="quizHeader">

              <label for="quizTitle">Quiz Title:</label>
              <input id="quizTitle" name="quizTitle" type="text" />

              <label for="quizDescription">Quiz Description:</label>
              <input id="quizDescription" name="quizDescription" type="text" />

            </article>
            <hr />
          </section>

          <button id="newQuestion" type="click">Add New Question</button>
          <button id="submit" type="click">Submit Quiz</button>

        </fieldset>
      </form>
    </main>
    <footer>
      <a href="#">
        <img src="../stockimgs/code-fellows-logo.png" alt="code fellows" />
      </a>
      <p>&copy;2017 Quiz Fellows, LLC</p>
    </footer>
    <script src="../scripts/quiz.js"></script>
    <script src="../scripts/template.js"></script>
  </body>
</html>
